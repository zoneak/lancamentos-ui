<p-table [value]="pessoas" styleClass="p-datatable-gridlines p-datatable-sm" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th class="p-text-center" style="width: 100px;">Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td>{{pessoa.estado}}</td>
          <td>{{pessoa.ativo === true ? 'Ativo' : 'Inativo'}}</td>
          <td class="p-text-center">
              <a pButton icon="fas fa-edit" class="p-mr-1" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fas fa-trash-alt" class="p-button-danger" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
